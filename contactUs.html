<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
    	<form action="#" method="POST">
        <p>
        	First Name: <input type="text" name="myFirstName" />
        </p>
        <p>
            Last Name: <input type="text" name="myLastName" />
        </p>
        <p>
        	Email: <input type="text" name="myEmail" />
        </p>
        <p>
        	Type of License: <input type ="radio" name="answer" value="business" checked/>Business
            <input type ="radio" name="answer" value="personal"/>Personal
        </p>
        <p>
        	Reason: <select name ="Reason">
            <option value="SelectaReason">Select a Reason</option>
            <option value="SoftwareSupport">Software Support</option>
            <option value="HardwareSupport">Hardware Support</option>
            <option value="InformationRequest">Information Request</option>
           	</select>
        </p>
        <p>
        	Additional Information: <textarea name="briefdescription"></textarea>
        </p>
        <p>
        	<input type="checkbox" name="documents" value="termsofservice" /> I have read the terms of service.
        </p>
        <p>
        	<input type="submit" id="submitbutton" value="Send Request"/>
        </p>
        </form>
    </body>
</html>
